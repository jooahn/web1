  이를 위하여 군인이 지녀야할 정신을 말한다. 즉 전투 의지의 또 다른 표현 중 하나이며
   군인은 언제든지 전투에 임할 수 있도록 평시에도 교육, 훈련 등을 통하여 <strong>군인의지</strong>를 강조한다.
   군기와는 다소 의미가 다른데 군기는 부대 단위에서 세워지는 기율을 뜻한다면 <h3>군인정신은 군인 개개인이 함양해야할 의지력을 뜻한다.</h3>
